<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1: Account Details</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* Navigation Tabs */
    .steps {
      display: flex;
      justify-content: left;
      background-color: #d9d9d9;
      border-bottom: 1px solid #ccc;
    }

    .step {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
    }

    .active {
      background-color: #6da9e9;
      color: black;
      font-weight: bold;
    }

    /* Form container */
    fieldset {
      width: 70%;
      margin: 40px auto;
      border: 2px solid #999;
      padding: 30px;
    }

    legend {
      font-weight: bold;
      font-size: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    /* Buttons */
    .button-container {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      width: 50%;
    }

    .btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00509e;
    }

    .arrow {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- Step Tabs -->
  <div class="steps">
    <div class="step active">Step 1: Account</div>
    <div class="step">Step 2: Personal Details</div>
    <div class="step">Step 3: Your Review</div>
  </div>

  <!-- Account Form -->
  <form>
    <fieldset>
      <legend>Account</legend>

      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" placeholder="Confirm Password" required>

      <div class="button-container">
        <button type="button" class="btn" onclick="window.location.href='index.html'">
          <span class="arrow">&#8592;</span> Back
        </button>
        <button type="button" class="btn" onclick="window.location.href='personal.html'">
          Next <span class="arrow">&#8594;</span>
        </button>
      </div>
    </fieldset>
  </form>

</body>
</html>
