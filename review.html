<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: Your Review</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .steps {
      display: flex;
      justify-content: left;
      background-color: #d9d9d9;
      border-bottom: 1px solid #ccc;
    }

    .step {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
    }

    .step1, .step2 {
      background-color: #90ee90;
    }

    .active {
      background-color: #6da9e9; 
      font-weight: bold;
    }

    fieldset {
      width: 70%;
      margin: 40px auto;
      border: 2px solid #999;
      padding: 30px;
    }

    legend {
      font-weight: bold;
      font-size: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    textarea {
      resize: vertical;
    }

    input[type="radio"], input[type="checkbox"] {
      margin-right: 5px;
    }

    .button-container {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      width: 50%;
    }

    .btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #00509e;
    }

    .arrow {
      font-size: 20px;
    }

    #thankyou {
      text-align: center;
      font-size: 22px;
      color: green;
      font-weight: bold;
      margin-top: 60px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="steps">
    <div class="step step1" onclick="window.location.href='account.html'">Step 1: Account</div>
    <div class="step step2" onclick="window.location.href='personaldetails.html'">Step 2: Personal Details</div>
    <div class="step active">Step 3: Your Review</div>
  </div>

  <form id="reviewForm" onsubmit="showThankYou(event)">
    <fieldset>
      <legend>Your Review:</legend>

      <label for="hear">How did you hear about us?</label>
      <select id="hear" required>
        <option value="">Select your option</option>
        <option>Facebook</option>
        <option>Instagram</option>
        <option>Friend</option>
        <option>Advertisement</option>
      </select>

      <label>Would you visit again?</label>
      <input type="radio" name="visit" id="yes"> <label for="yes" style="display:inline;">Yes</label>
      <input type="radio" name="visit" id="no"> <label for="no" style="display:inline;">No</label>
      <input type="radio" name="visit" id="maybe"> <label for="maybe" style="display:inline;">Maybe</label>

      <label for="comments">Comments:</label>
      <textarea id="comments" rows="4" placeholder="Enter your comments here..."></textarea>

      <label for="docs">Documents:</label>
      <input type="file" id="docs">

      <p>
        <input type="checkbox" id="email-updates">
        <label for="email-updates" style="display:inline;">Sign me up for email updates</label>
      </p>

      <div class="button-container">
        <button type="button" class="btn" onclick="window.location.href='personal.html'">
          <span class="arrow">&#8592;</span> Back
        </button>
        <button type="submit" class="btn">
          Submit <span class="arrow">&#8594;</span>
        </button>
      </div>
    </fieldset>
  </form>

  <div id="thankyou">
    Thank you! Your form has been submitted.
  </div>

  <script>
    function showThankYou(event) {
      event.preventDefault();
      document.getElementById('reviewForm').style.display = 'none';
      document.getElementById('thankyou').style.display = 'block';
    }
  </script>
</body>
</html>
